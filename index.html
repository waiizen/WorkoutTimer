	<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Workout Timer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" media="all and (min-width: 821px)"  href="index.css">
	<link rel="stylesheet" media="all and (max-width: 820px)" href="smallscreen.css" type="text/css" />
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

	<div class="container-fluid">
	<h1>Workout Timer</h1>


	<div id="timer">
		<h3 id="timerTitle">TOTAL TIME</h3>
		<h3 id="timerText">00:00</h3>
	</div>
	<div id="rep">
		<h5><span id="repTitle">REP : </span><span id="repNb">00</span> / <span id="repTot">01</span></h5>
	</div>
	<hr class="my-4">

	<div id="setTimer">
		<div class="d-flex flex-row justify-content-center">
			<div class="input-group input">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text" id="inputText">Exercice time&nbsp;<span id="inSec">(sec)</span></span>
		  		</div>
		  		<input type="number" class="form-control" id="setExerciceSec" name="setExerciceSec" min="0" max="59" value="0" onchange="updateTimer();">
		  		<button class="btn btn-secondary onlyLilCss" onclick="decreaseExe();">-</button>
		  		<button class="btn btn-secondary onlyLilCss" onclick="increaseExe();">+</button>
			</div>
		</div>

		<div class="d-flex flex-row justify-content-center">
			<div class="input-group input">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text" id="inputText">Rest time&nbsp;<span id="inSec">(sec)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		  		</div>
		  		<input type="number" class="form-control" id="setWaitSec" name="setWaitSec" min="0" max="59" value="0" onchange="updateTimer();">
		  		<button class="btn btn-secondary onlyLilCss" onclick="decreaseRest();">-</button>
		  		<button class="btn btn-secondary onlyLilCss" onclick="increaseRest();">+</button>
			</div>
		</div>

		<div class="d-flex flex-row justify-content-center">
			<div class="input-group input">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text" id="inputText">Repetitions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		  		</div>
		  		<input type="number" class="form-control" id="setNbRep" name="setNbRep" min="1" value="1" onchange="updateTimer();">
		  		<button class="btn btn-secondary onlyLilCss" onclick="decreaseRep();">-</button>
		  		<button class="btn btn-secondary onlyLilCss" onclick="increaseRep();">+</button>
			</div>
		</div>
	</div>

	<button class="btn btn-success" id="btnGo" onclick="setTimer();">Go</button>
	<button class="btn btn-warning" onclick="reset();">Reset</button>
	<img src="unmute.png" class="mute" id="mute" onclick="muteFun();">
	
</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
